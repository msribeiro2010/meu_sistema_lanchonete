<!DOCTYPE html>
<html>
<head>
    <title>Minha Lanchonete</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra de Navegação (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Lanchonete</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('clientes') }}">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('fornecedores') }}">Fornecedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('pedidos') }}">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('ingredientes') }}">Ingredientes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Container principal -->
    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS (opcional, mas útil para navbar responsiva e etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
