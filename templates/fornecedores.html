{% extends 'base.html' %}
{% block content %}
<h2>Fornecedores</h2>

<form method="POST" class="mb-3">
  <div class="mb-2">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" id="nome" name="nome" class="form-control" required>
  </div>
  <div class="mb-2">
    <label for="telefone" class="form-label">Telefone</label>
    <input type="text" id="telefone" name="telefone" class="form-control">
  </div>
  <div class="mb-2">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" id="email" name="email" class="form-control">
  </div>
  <div class="mb-2">
    <label for="data_contratacao" class="form-label">Data de Contratação</label>
    <input type="date" id="data_contratacao" name="data_contratacao" class="form-control">
  </div>
  <div class="mb-2">
    <label for="observacoes" class="form-label">Observações</label>
    <textarea id="observacoes" name="observacoes" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Adicionar Fornecedor</button>
</form>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Email</th>
      <th>Data Contratação</th>
      <th>Observações</th>
    </tr>
  </thead>
  <tbody>
    {% for f in fornecedores %}
    <tr>
      <td>{{ f.id }}</td>
      <td>{{ f.nome }}</td>
      <td>{{ f.telefone }}</td>
      <td>{{ f.email }}</td>
      <td>{{ f.data_de_contratacao }}</td>
      <td>{{ f.observacoes }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
